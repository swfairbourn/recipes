<div class="container">
    <div class="card-body">
      <h2 class="card-title text-center pt-3">{{ recipe.title }}</h2>
      <p class="card-text"><strong>Rating:</strong> {{ recipe.rating }}</p>
      <p class="card-text"><strong>Nationality:</strong> {{ recipe.nationality }}</p>
  
      <h3>Ingredients</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.amount }} {{ ingredient.unitOfMeasurement }} - {{ ingredient.ingredient }}
        </li>
      </ul>
  
      <h3>Directions</h3>
      <p class="card-text">{{ recipe.directions }}</p>
  
      <h3>Tags</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tag of recipe.tags">{{ tag }}</li>
      </ul>
    </div>
</div>
